<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wines' Page</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h2>Wines</h2>
        
        <!-- Filtro de pesquisa -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="search wine by name...">
            <button type="button" id="searchButton" class="page-button" onclick="getWineByName()">Search Wine</button>
            <button type="button" id="clearButton" class="page-button" onclick="clearSearch()">Clear Filter</button>
        </div>

                <!-- FormulÃ¡rio para adicionar novo vinho -->
        <div class="add-wine-container">
            <h3 class="title">Add New Wine</h3>
            <form id="addWineForm"> 
                <div class="add-wine-form-container">
                    <div class="add-wine-input-container div-name">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter wine's name" required />
                    </div>                    
                    <div class="add-wine-input-container div-wine-type-level">
                        <label for="wine_type">Type:</label>
                        <select id="wine_type" name="wine_type" required>
                            <option value="select"> - </option>
                            <option value="red">Red</option>
                            <option value="white">White</option>
                        </select>
                    </div>  
                    <div class="add-wine-input-container div-fixed-acidity">
                        <label for="fixed_acidity">Fixed Acidity:</label>
                        <input type="text" id="fixed_acidity" placeholder="Enter fixed acidity" required />
                    </div>
                    <div class="add-wine-input-container div-volatile-acidity">
                        <label for="volatile_acidity">Volatile Acidity:</label>
                        <input type="text" id="volatile_acidity" placeholder="Enter volatile acidity" required />
                    </div>
                    <div class="add-wine-input-container div-citric-acid">
                        <label for="citric_acid">Citric Acid:</label>
                        <input type="text" id="citric_acid" placeholder="Enter citric acid" required />
                    </div>
                    <div class="add-wine-input-container div-residual-sugar">
                        <label for="residual_sugar">Residual Sugar:</label>
                        <input type="text" id="residual_sugar" placeholder="Enter residual sugar" required />
                    </div>
                    <div class="add-wine-input-container div-chlorides">
                        <label for="chlorides">Chlorides:</label>
                        <input type="text" id="chlorides" placeholder="Enter chlorides" required />
                    </div>
                    <div class="add-wine-input-container div-free-sulfur-dioxide">
                        <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                        <input type="text" id="free_sulfur_dioxide" placeholder="Enter free sulfur dioxide" required />
                    </div>
                    <div class="add-wine-input-container div-total-sulfur-dioxide">
                        <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                        <input type="text" id="total_sulfur_dioxide" placeholder="Enter total sulfur dioxide" required />
                    </div>
                    <div class="add-wine-input-container div-density">
                        <label for="density">Density:</label>
                        <input type="text" id="density" placeholder="Enter density" required />
                    </div>
                    <div class="add-wine-input-container div-ph">
                        <label for="ph">pH:</label>
                        <input type="text" id="ph" placeholder="Enter pH" required />
                    </div>
                    <div class="add-wine-input-container div-sulphates">
                        <label for="sulphates">Sulphates:</label>
                        <input type="text" id="sulphates" placeholder="Enter sulphates" required />
                    </div>
                    <div class="add-wine-input-container div-alcohol">
                        <label for="alcohol">Alcohol:</label>
                        <input type="text" id="alcohol" placeholder="Enter alcohol" required />
                    </div>
                    <div class="add-wine-input-container div-btn">
                        <button type="button" onclick="postWineForm()">Add New Wine</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
        
        <!-- Wine table -->
        <table id="wineTable" class="wine-table" aria-label="Wine Data Table">
            <thead>
                <tr>
                    <th tabindex="0">Name</th>
                    <th tabindex="0">Type</th>
                    <th tabindex="0">Fixed Acidity</th>
                    <th tabindex="0">Volatile Acidity</th>
                    <th tabindex="0">Citric Acid</th>
                    <th tabindex="0">Density</th>
                    <th tabindex="0">PH</th>
                    <th tabindex="0">Alcohol</th>   
                    <th tabindex="0">Quality</th>  
                    <th tabindex="0">Delete</th>         
                </tr>
            </thead>

        </table>
    </div>

    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
